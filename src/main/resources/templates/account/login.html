<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.88.1" />
    <title>Login</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/sign-in/"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link
      href="../static/css/signin.css"
      th:href="@{/css/signin.css}"
      rel="stylesheet"
    />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <a th:href="@{/}"
        ><img
          class="mb-4"
          src="../static/loginLogo/me.png"
          th:src="@{/loginLogo/me.png}"
          alt=""
          width="250"
          height="250"
      /></a>
      <form th:action="@{/account/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
          You have been logged out.
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            name="username"
          />
          <label for="username">Username</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            name="password"
          />
          <label for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>

        <span
          >Click here to
          <a href="#" th:href="@{/account/signUp}">create an account</a></span
        >
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
      </form>
    </main>
  </body>
</html>
