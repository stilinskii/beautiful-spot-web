<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.88.1" />
    <title>Beautiful Spots</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/album/"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      form {
        width: 500px;
      }

      #wrap {
        display: flex;
        justify-content: center;
      }

      .container {
        width: 700px;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      i {
        color: aliceblue;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header
      th:replace="fragments/common :: header(myPage)"
      class="p-3 bg-dark text-white"
    ></header>
    <main class="container">
      <div class="py-2 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="https://cdn2.iconfinder.com/data/icons/shopping-273/512/mypage-512.png"
          alt=""
          width="100"
          height="100"
        />
        <h2>My Page</h2>
      </div>
      <div id="wrap" class="bg-light p-5 rounded">
        <form class="row g-3" method="post" th:action="@{|/account/myPage/edit/${member.username}|}">
          <input type="hidden" th:value="${member.id}" name="id">
          <input type="hidden" th:value="${member.enabled}" name="enabled">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Username</label>
            <input
              type="text"
              id="inputEmail4"
              class="form-control"
              disabled
              name="username"
              value="username"
              th:value="${member.username}"
            />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input
              type="text"
              class="form-control"
              id="inputPassword4"
              name="password"

            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputAddress"
              placeholder="abc@gmail.com"
              name="email"
              th:value="${member.email}"
            />
          </div>
          <div class="col-9">
            <label for="inputAddress2" class="form-label">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="inputAddress2"
              name="dob"
              th:value="${member.dob}"
            />
          </div>

          <div class="col-md-3">
            <label for="inputZip" class="form-label">Age</label>
            <input
              type="text"
              class="form-control"
              id="inputZip"
              disabled
              value=" "
              th:value="${member.age}?:_"
            />
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
        <form method="post" th:action="|/account/delete/${member.username}|">
          <div class="col-12">
            <button type="submit" class="btn btn-danger">delete account</button>
          </div>
        </form>
      </div>
    </main>

  </body>
</html>
